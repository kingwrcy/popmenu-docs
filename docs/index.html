<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PopMenu —— 你的极致自定义桌面浮窗工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <link rel="icon" type="image/x-icon" href="logo.ico">

</head>

<body>

  <div id="app">

  </div>


  <script>
    window.$docsify = {
      name: 'popmenu',
      repo: '',
      loadSidebar: true,
      logo: './logo.ico'
    }

    const gitalk = new Gitalk({
      clientID: 'Ov23li9qwiOhUurYC7gE',
      clientSecret: 'dbb432fdceb99bbbbb06065d0147499a561078c8',
      repo: 'popmenu-docs',      // The repository of store comments,
      owner: 'kingwrcy',
      admin: ['kingwrcy'],
      proxy: 'https://proxy-gitalk-api.netlify.app/github_access_token',
      title: `Document comment ${location.hash.match(/#(.*?)([?]|$)/)[1]}`,
      id: location.hash.match(/#(.*?)([?]|$)/)[1],  // 存放评论的仓库
      distractionFreeMode: false  // Facebook-like distraction free mode
    })


    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('main').insertAdjacentHTML('beforeend', '<div id="gitalk-container"></div>')
        gitalk.render('gitalk-container')
      }, 2000)

    })

    let lastHash = location.hash;
    window.addEventListener('hashchange', function () {
      if (location.hash !== lastHash) {
        location.reload();
      }
      lastHash = location.hash;
    });


  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
